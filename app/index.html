---
layout: null
---

<!doctype html>
<html ng-app="bcmApp">
<head>
	<title ng-bind="title + ' - BeCoinMaker'">BeCoinMaker</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=1200">

	<base href="/">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="shortcut icon" href="/favicon.ico">
	
	<link rel="stylesheet" href="/assets/webfont/cryptocoins.css">
	<link rel="stylesheet" href="/assets/css/sprites.css">
	<link rel="stylesheet" href="/assets/css/angular-tooltips.css">
	<link rel="stylesheet" href="/assets/css/common.css">
	<link rel="stylesheet" href="/assets/css/landing.css">
	<link rel="stylesheet" href="/assets/css/app.css">

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
	<script src="/js/angular-tooltips.js"></script>
	
	<script type="text/javascript">
		var data = {{ site.data.data | jsonify }};

		data.usagesFlatted = {};
		for (var category in data.usages) {
			for (var i in data.usages[category]) {
				var item = data.usages[category][i];
				item.category = category;
				data.usagesFlatted[item.name] = item;
			}
		}

		var currencies = {{ site.data.currencies | jsonify }};
	</script>
	<script src="/js/app.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117116907-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-117116907-1');
	</script>

</head>
<body ng-class="page">
	<header>
		<div class="mask"></div>
		<div class="container">
			<div class="logo-wrap">
				<a href="/">
					<div class="logo">
						<span class="hidden2">BeCoinMaker</span>
					</div>
				</a>
			</div>
		</div>
		<nav class="gnb">
			<ul class="container clearfix">
				<li ng:class="location == '/step1' && 'selected'">시작하기 앞서</li>
				<li ng:class="location == '/step2' && 'selected'">코인 설정</li>
				<li ng:class="location == '/step3' && 'selected'">코인 생성</li>
				<li ng:class="location == '/step4' && 'selected'">ICO 진행</li>
			</ul>
		</nav>
	</header>

	<div id="view" ng-view></div>
	
	<footer>
		<div class="container">
			<div class="logo"><span class="hidden2">BeCoinMaker</span></div>
			<div>
				Copyright &copy; 2018 BeCoinMaker. All rights reserved.<br>
				BeCoinMaker는 ICO를 가상으로 진행 해보는 서비스이며 단순 정보 제공 이외에 어떤 기능도 하지 않고, 이후 사용자의 불법적인 투자 등에 대해 어떠한 책임도 지지 않습니다.<br>
				각종 문의: becoinmaker@prev.kr
			</div>
		</div>
	</footer>
</body>
</html>
