<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=1200">

{% if page.title %}
<meta name="subject" content="{{ page.title }}">
{% endif %}

{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% else %}
<meta name="description" content="{{ site.description }}">
{% endif %}

{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}">
{% else %}
<meta name="keywords" content="{{ site.keywords }}">
{% endif %}
<meta name="robots" content="ALL">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<link rel="shortcut icon" href="/favicon.ico">

<link rel="stylesheet" href="/assets/webfont/cryptocoins.css">
<link rel="stylesheet" href="/assets/css/sprites.css">
<link rel="stylesheet" href="/assets/css/common.css">
<link rel="stylesheet" href="/assets/css/landing.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117116907-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-117116907-1');
</script>
